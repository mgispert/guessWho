    <div id="intro">
      <div class="instructions">
        <h1>INSTRUCTIONS:</h1>
        <ul>
          <li>
            1. You have <u>10</u> seconds to memorize
            <u>the three</u> characters shown in the next page.
          </li>

            2. You have <u>60</u> seconds to select the <u>three</u> previously

          </li>
          <li>3. You have <u>5</u> clicks to win or to lose.</li>
          <li>4. Enjoy!</li>
